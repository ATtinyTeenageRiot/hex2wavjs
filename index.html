<!DOCTYPE html>
<html lang="en">
<title>Hex2WavJS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="tachyons.min.css">

<body class="black bg-hot-pink washed-red Helvetica">
    <header class="bg-hot-pink fixed w-100 ph2 pv2 pv2-ns ph2-m ph2-l">
        <nav class="f6 fw6 ttu tracked">
            <a class="link dim white dib mr3" href="#" title="Home">Upload Hex</a>
            <a class="link dim white dib mr3" href="#" title="About">Set EEPROM</a>
            <a class="link dim white dib mr3" href="#" title="Store">Control Signal</a>
        </nav>
    </header>

    <div class="pa2 pa2-ns bt b--black-10 black-70 bg-white">

        <div class="mt5">
            <h1 class="lh-title">Hex2WavJS</h1>
            <label for="hexfileInput">Hex file:</label>
            <input class="input-reset pa2 mb2 db w-100" type="file" id="hexfileInput" name="hexfileInput" accept=".hex">
        </div>

        <div class="">
            <textarea class="input-reset ba b--black-20 pa2 mb2 db w-100" name="hexRaw" id="hexRaw" rows="16" cols="50"></textarea>
            <div id="error"></div>
        </div>

        <div class="pv2">Decoded bytes:</div>

        <div class="">
            <textarea class="input-reset ba b--black-20 pa2 mb2 db w-100"  name="hexDecoded" id="hexDecoded" rows="16" cols="50"></textarea>
        </div>

        <div>
            Turn up volume to 90 percent and
            <button type="button" id="playButton">Play</button>
        </div>

        <div class="pv2">
            Send control variable
            <br/>var1: <input type="number" min="0" max="255" value="0" step="1" name="controlVar1" id="controlVar1">
            <br/>var2: <input type="number" min="0" max="255" value="0" step="1" name="controlVar2" id="controlVar2">
            <button type="button" id="sendControlSignal">Send Control Signal</button>
        </div>

    </div>


    <script src="js/hex2wav.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
